
<div class="container">
    <div class="row">
            <div class="col-md-12">
                    <h3 >Update Contact</h3>
                   <form (ngSubmit)="onSubmit()">

                           <div class="form-group">  
                                   <label for="">Nom: </label>
                                   <input type="text" id="nom" [(ngModel)]="contact.nom" name="nom" class="form-control">
                           </div>  

                           <div class="form-group">  
                            <label for="">Prenom: </label>
                            <input type="text" id="prenom" [(ngModel)]="contact.prenom" name="prenom" class="form-control">
                           </div>
                           
                           <div class="form-group">  
                            <label for="">Fonction: </label>
                            <input type="text" id="fonction" [(ngModel)]="contact.fonction" name="fonction" class="form-control">
                           </div> 
                           
                           <div class="form-group">  
                            <label for="">Telephone: </label>
                            <input type="text" id="telephone" [(ngModel)]="contact.telephone" name="telephone" class="form-control">
                           </div> 

                           <div class="form-group">  
                            <label for="">Email: </label>
                            <input type="text" id="email" [(ngModel)]="contact.email" name="email" class="form-control">
                           </div> 

                           <div class="form-goup">
                                <label >Client: </label>
                                <select class="form-select" [(ngModel)]="contact.id_client" [ngModelOptions]="{standalone: true}"> 
                                        <option  >--Select--</option>
                                        <option *ngFor="let client of clients" value="{{client.id_client}}">{{client.libelleClient}}</option>
                                </select>
                        </div><br>

                           <div class="form-group">  
                                   <button type="submit" class="btn btn-primary btn-sm">submit</button>
                                   <button type="reset" class="btn btn-danger btn-sm" style="float: right;">reset</button>
                           </div>       
                   </form>
            </div>
    </div>
</div>
