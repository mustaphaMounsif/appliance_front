<div class="container">
    <div class="row">
            <div class="col-md-12">
                    <h3 >Add new Suivi</h3>
                   <form (ngSubmit)="onSubmit()">

                           <div class="form-group">  
                                   <label for="">Montant: </label>
                                   <input type="text" id="montant" [(ngModel)]="suivi.montant" name="montant" class="form-control" [ngModelOptions]="{standalone: true}">
                           </div>  

                           <div class="form-group">  
                                <label for="">Compte Rendu: </label>
                                <input type="text" id="compteRendu" [(ngModel)]="suivi.compteRendu" name="compteRendu" class="form-control" [ngModelOptions]="{standalone: true}">
                           </div> 

                           <div class="form-group">  
                                <label for="">Offer Commercial: </label>
                                <input type="text" id="offerCommercial" [(ngModel)]="suivi.offerCommercial" name="offerCommercial" class="form-control" [ngModelOptions]="{standalone: true}">
                           </div> 

                           <div class="form-group">
                                <label for="">Type Prestation:</label>
                                <select class="form-select" [(ngModel)]="suivi.id_perstation" [ngModelOptions]="{standalone: true}"> 
                                        <option  >--Select--</option>
                                        <option *ngFor="let typePresentation of typePresentations" value="{{typePresentation.id_perstation}}">{{typePresentation.libellePerstation}}</option>
                                </select>
                           </div>

                           <div class="form-group">
                                <label for="">libelle Pov:</label>
                                <select class="form-select" [(ngModel)]="suivi.id_pov" [ngModelOptions]="{standalone: true}"> 
                                        <option  >--Select--</option>
                                        <option *ngFor="let pov of povs" value="{{pov.id_pov}}">{{pov.libellePov}}</option>
                                </select>
                           </div>

                           <div class="form-group">  
                                   <button type="submit" class="btn btn-primary btn-sm">submit</button>
                                   <button type="reset" class="btn btn-danger btn-sm" style="float: right;">reset</button>
                           </div>       
                   </form>
            </div>
    </div>
</div>
