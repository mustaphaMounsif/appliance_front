<div class="tbl">
    <div class="container row">
        <div class="col-md-12"> 
           <h1 class="text-muted">List Types Prestations</h1>

                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="libellePerstation" [(ngModel)]="libellePerstation" (ngModelChange)="Search()" placeholder="Entrez Libelle Prestation pour rechercher">
                    </div>

                    <div class="col-sm-4">
                        <button class="btn btn-secondary" (click)="onCreate()">add-typePrestation</button> 
                    </div>

                </div>

                    <table class="table table-bordered table-hover">
                        <thead class="table-success">
                            <tr>
                                <th (click)="sort('libellePerstation')">Libelle Type&nbsp;<i class="fa fa-sort"></i></th>
                                <th colspan="2">action</th>
                            </tr>
                        </thead> 
                        <tbody>
                            <tr *ngFor="let pre of prestations| paginate:{id : 'listing_pagination',
                            itemsPerPage:5,
                            currentPage: page,
                            totalItems:totalRecords} | orderBy: key: reverse ">
                                <td>{{pre.libellePerstation}}</td>
                                
                                <td>
                                    <button (click)="updateTypePrestation(pre)" class="btn btn-info btn-sm">update</button>
                                <button (click)="deleteTypePrestation(pre.id_perstation)" class="btn btn-danger btn-sm" style="margin-left: 10px;">delete</button>
                                
                                </td>
                            </tr>
                        </tbody>   
                    </table>
                    <div> 
                        <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
                    </div>
        </div>
    </div>
</div>
