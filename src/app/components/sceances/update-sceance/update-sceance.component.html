<div class="container">
    <div class="row">
            <div class="col-md-12">
                    <h3 >Update Sceance</h3>
                   <form (ngSubmit)="onSubmit()">

                           <div class="form-group">  
                                   <label for="">Date Sceance: </label>
                                   <input type="date" id="dateSceance" [(ngModel)]="sceance.dateSceance" name="dateSceance" class="form-control">
                           </div>  

                           <div class="form-group">  
                                    <label for="">Resumer: </label>
                                    <input type="text" id="resumer" [(ngModel)]="sceance.resumer" name="resumer" class="form-control">
                           </div>  

                            <div class="form-group">  
                                    <label for="">Participants: </label>
                                    <input type="text" id="participants" [(ngModel)]="sceance.participants" name="participants" class="form-control">
                             </div> 

                             <div class="form-group">
                                <label for="">Type Prestation:</label>
                                <select class="form-select" [(ngModel)]="sceance.id_pov" [ngModelOptions]="{standalone: true}"> 
                                        <option  >--Select--</option>
                                        <option *ngFor="let pov of povs" value="{{pov.id_pov}}">{{pov.libellePov}}</option>
                                </select>
                           </div>
                           
                           <div class="form-group">  
                                   <button type="submit" class="btn btn-primary btn-sm">submit</button>
                                   <button type="reset" class="btn btn-danger btn-sm" style="float: right;">reset</button>
                           </div>       
                   </form>
            </div>
    </div>
</div>
